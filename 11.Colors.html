<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #FirstPara{ 
            color : red ;   /*Color by Name*/
        }

        #SecondPara{
            color : rgb(212, 134, 44);  /*Color by RGB Value*/
        }

        #ThirdPara{
            color : #42d694 ;  /*Color by Hex Value*/
        }


    </style>
</head>
<body>
    <h3>This is First Box</h3>
    <p id="FirstPara">This is a Paragraph from the First Box</p>
    <p id="SecondPara">This is a Second Paragraph from the First Box</p>
    <p id="ThirdPara">This is a Third Paragraph from the First Box</p>
</body>
</html>
